{% extends 'core/base.html' %}

{% block title %}Изменить профиль  |  {% endblock %}

{% block content %}
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a href="{% url 'dashboard' %}">Информационная панель</a></li>
      <li><a href="{% url 'myaccount' %}">Мой аккаунт</a></li>
      <li class="is-active"><a href="{% url 'edit_profile' %}" aria-current="page">Изменить профиль</a></li>
    </ul>
  </nav>

  <div class="columns">
    <div class="column is-4">
      <h1 class="title">Изменить профиль</h1>
      <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="field">
          <label for="first_name">Имя</label>
          <div class="control">
            <input type="text" name="first_name" id="first_name" class="input"
              {% if request.user.first_name %} value="{{ request.user.first_name }}{% endif %}">
          </div>
        </div>

        <div class="field">
          <label for="last_name">Фамилия</label>
          <div class="control">
            <input type="text" name="last_name" id="last_name" class="input"
              {% if request.user.last_name %} value="{{ request.user.last_name }}{% endif %}">
          </div>
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <div class="control">
            <input type="text" name="email" id="email" class="input"
              {% if request.user.email %} value="{{ request.user.email }}{% endif %}">
          </div>
        </div>

        <div class="field">
          <label for="id_avatar">Аватар</label>
          <figure class="image is-64x64">
            <img src="{{ request.user.userprofile.get_avatar }}" alt="">
          </figure>
          <div class="control mt-2">
            <input type="file" name="avatar" id="id_avatar" class="input">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-success" type="submit">Сохранить</button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
